//Fetch_API



<!DOCTYPE html>
<html lang="en">

<head>

    <title>Covid-Data</title>
    <script>

        fetch('https://api.covid19api.com/summary')
            .then((apidata) => {
                return apidata.json();
            })
            .then((actualData) => {
                console.log(actualData.Countries)
            })
            .catch((err) => {
                console.log(error);
            })

    </script>

</head>

<body>
    <h1>Covid-Data</h1>
</body>

</html>
